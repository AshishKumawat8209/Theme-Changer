<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Changer Project</title>
</head>
<body>
    <div class="divClass">
        <h1>Theme Changer</h1>
        <button class="button" id="white"></button>
        <button class="button" id="black"></button>
        <button class="button" id="gray"></button>
        <button class="button" id="pink"></button>
        <button class="button" id="blue"></button>
        <button class="button" id="purple"></button>
        <button class="button" id="yellow"></button>
        <button class="button" id="red"></button>
        <button class="button" id="skyblue"></button>
        <button class="button" id="green"></button>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>
</body>
<script src="script.js"></script>
</html>
